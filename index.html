<!DOCTYPE html>
<html>
<head>
    <title>Check your weather</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-header">
            sadasda
        </div>
        <div class="weather-main weather-winter">
            <div class="weather-information">
                <div class="weather-information-date">
                    Wed Dec 04
                </div>
                <div class="weather-information-time">
                    10:00
                </div>
                <div class="weather-information-temperature">
                    5 &#8451;
                </div>
                <div class="weather-information-condition">
                    Most Cloudy
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
